<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="main-container">
            <div class="main-header">
                <button id="toggleSessions">ğŸ“</button>
            </div>
            <div id="response"></div>
            <div class="prompt-container">
                <input type="text" id="promptInput" placeholder="Enter your prompt...">
                <div class="button-container">
                    <button id="clipboardToggle" title="Toggle clipboard context">ğŸ“</button>
                    <button id="sendButton">â†’</button>
                    <button id="refreshButton">â†º</button>

            </div>

                <button id="newSessionButton">+</button>
            </div>
            <div id="sessionsList"></div>

    <div id="createSessionModal" class="modal">

        </div>
    </div>
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">

</html>
